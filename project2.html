		<!create a website with a text-box that instructs the user to input a link, then click a button 'submit' that will redirect the user to said link>

<head>
</head>

<body>
	<h1><center>This website will redirect you to whatever link you want!</center></h1>
	<p1><center><input type ="text" id="link" style="color:lightgrey;" onFocus="this.value=''" value="insert link"/><button name="submit" onClick="redirect()" value=" ">Submit</button> </center></p1>

	<script type="text/javascript">
		function redirect()
		{
		if(link.value.length != 0){
		var x = document.getElementById("link").value;
		window.location.href=x;
		}
		else {
		alert("Please enter a link into the text box.");
		}
		}
	</script>
	
	<style type="text/css">
    body {
        background-color: white;
    }

	color: #000000;
